
{% block title %} {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/templates/styles/login.css">
<div class="slider-background">
        <div class="slide" id="slide-1"></div>
        <div class="slide" id="slide-2"></div>
        <div class="slide" id="slide-3"></div>
        <div class="slide" id="slide-4"></div>
    </div>

<div class="log">
    <div class="overlay"></div>
    <div class="log-container">
        <div class="log">
            <img src="../static/images/gdansk_logo.webp" alt="Gdansk City Logo" width="25" height="30">
            <h2>Witamy w ALL City Map Gdańsk!</h2>
            <h3>LOGOWANIE</h3>
            
            {% if error %}
                <p class="flash-message alert alert-danger">{{ error }}</p>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                <i class="material-icons">account_circle</i>
                <input type="text" id="username" name="username" placeholder="Nazwa Użytkownika" required>
                <br> 
                <i class="material-icons">lock</i>
                <input type="password" id="password" name="password" placeholder="Hasło" required>
                
                <button type="submit" class="button">Zaloguj</button>
                <p class="mt-4">
                    Nie masz konta? <a href="{{ url_for('register') }}" class="linki">Zarejestruj się!</a>
                </p>
            </form>
            
            
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = (i === index) ? 1 : 0;
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        setInterval(nextSlide, 5000); 
    </script>
{% endblock %}
