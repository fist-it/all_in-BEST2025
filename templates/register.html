{% block title %} {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
{% endblock %}

{% block content %}
    <div class="slider-background">
        <div class="slide" id="slide-1"></div>
        <div class="slide" id="slide-2"></div>
        <div class="slide" id="slide-3"></div>
        <div class="slide" id="slide-4"></div>
    </div>
    
    <div class="overlay"></div>

    <div class="log-container">
        <div class="log">
            <h2>WITAMY W MAPIE GDAŃSKA!</h2>
            <h3>REJSTRACJA</h3>
            
            {% if error %}
                <p class="flash-message alert alert-danger">{{ error }}</p>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Zarejestruj się</button>
            </form>
            <p class="mt-4">
                Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się!</a>
            </p>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = (i === index) ? 1 : 0;
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        setInterval(nextSlide, 5000); 
    </script>
{% endblock %}
